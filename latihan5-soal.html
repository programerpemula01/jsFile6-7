<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan 5</title>
	<link rel="stylesheet" href="bootstrap.min.css">

	<style>
		body {font-family: sans-serif; margin: 5%}
	</style>
</head>
<body>

<h3>#Pertemuan 6.</h3>
<p>Masih Seputar Javascript DOM.</p>

<form action="">
  <div class="form-group">
    <label for="email" class="form-control-label">Email address:</label>
    <input type="email" class="form-control" placeholder="Email">
    <p class="has-error"></p>
  </div>
  <div class="form-group">
    <label for="pwd" class="form-control-label">Password:</label>
    <input type="password" class="form-control" placeholder="Password">
    <p class="has-error"></p>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>

<script>
// Tulis Script

  let input = document.querySelectorAll('input');
  let err = document.querySelectorAll('.has-error')

  input.forEach((e,i)=>{
    e.onblur = () =>{
      if(this.value != ''){
        input[i].classList.add('alert-danger');
        err[i].innerHTML = "Wajib Di isi";
      }
    }

    e.focus = () =>{
      input[i].classList.remove('alert-danger');
      err[i].remove()
    }
  })

</script>


</body>
</html>
